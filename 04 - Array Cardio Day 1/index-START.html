    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    // obj is our accumulator, item is each iteration.
    // Remember we have to start with something...an empty {}
    const transportation = data.reduce(function(obj, item) {
      // this array is small, but if it was larger, we wouldn't want to list
      // every possible value. Thus, we check to see it the item even exists 
      // (it doesn't, we set it to empty {}, and set it to 0: 
      if (!obj[item]) {
        obj[item] = 0;
      }
      // then we increment it
      obj[item]++;
      return obj;
    }, {});
